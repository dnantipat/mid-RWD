<!DOCTYPE html>
<html>

<head>
    <title>ทายฉายา</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="col-12 header">
        <h1>ฉายาของคุณคือ!</h1>
    </div>
    <div class="inform">
        <div>
            <div class="col-2 blank"></div>
            <div class="col-8">
                <div>
                    <label for="nickname"><span class="nickname">ชื่อเล่น</span></label>
                </div>
                <div>
                    <input type="text" name="nickname" id="nickname">
                </div>

            </div>
            <div class="col-2 blank"></div>
        </div>
        <div class="birth">
            <div class="col-3 blank"></div>
            <div class="col-3">
                <div>
                    <label for="month"><span class="year">เดือนเกิด</span></label>
                </div>
                <div>
                    <select name="month" id="month"></select>
                </div>
            </div>
            <div class="col-3">

                <div>
                    <label for="year"><span class="year">ปีเกิด</span></label>
                </div>
                <div>
                    <select name="year" id="year"></select>
                </div>
            </div>
            <div class="col-3 blank"></div>
        </div>
        <div class="col-2 blank "></div>
        <div class="col-8">
            <div>
                <label for="sex"><span class="sex">เพศ</span></label>
            </div>
            <div>
                <select name="sex" id="sex">
                    <option value="Men">ชาย</option>
                    <option value="Female">หญิง</option>
                    <option value="none">ไม่ระบุ</option>
                </select>
            </div>
        </div>
        <div class="col-2 blank"></div>
    </div>
    <div class="submit">
        <div class="play">
            <div class="col-4 blank"></div>
            <div class="col-4">
                <input type="button" id="play" value="สุ่ม!">
            </div>
            <div class="col-4 blank"></div>
        </div>
    </div>
    <div class="col-12" id="result"></div>
    <div class="playagain">
        <div class="col-4 blank"></div>
        <div class="col-4 ">
            <input type="button" id="playagain" value="">
        </div>
        <div class="col-4 blank"></div>
    </div>
    <!--
    <div class="footer">
        <p>Nantipat Suwanvong (Dome)</p>
    </div>
    -->
    <link rel="stylesheet" href="naming.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="naming.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
</body>

</html>
